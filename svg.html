<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shape Example</title>
</head>
<body>

    
    <svg width="200" height="200">
        
        <rect x="50" y="50" width="150" height="150" style="fill:rgb(255, 148, 8);stroke:black;stroke-width:5;opacity:0.5" />
    </svg>
    <svg width="200" height="200">
        
        <polygon points="100,22 190,165 10,165" style="fill:#ffd900;stroke:#000000;stroke-width:5;" />
    </svg>
    <svg width="200" height="200">

        <rect x="50" y="50" rx="100" ry="100" width="140" height="140" style="fill:green;stroke:black;stroke-width:5;opacity:0.5" />
    </svg>

</body>
</html>
